<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-sky src="field.jpg" rotation="0 -130 0"></a-sky>

      <a-text font="kelsonsans" value="Palacio Municipal" width="6" position="1.5 0.25 -1.5"
              rotation="0 0 0"></a-text>
      <a-entity
       position="0 1.6 0"
       camera
       look-controls="magicWindowTrackingEnabled: false"
       wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
