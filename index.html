<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuntamiento de Centro</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> 
   
    <script>
        AFRAME.registerComponent("mylink", {
          init: function() {
            this.el.addEventListener("click", (e) => {
              window.location = this.data.href;
            })
          }
        })
      </script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-sky src="field.jpg"></a-sky>
        <a-text font="kelsonsans" value="H. Municipio del Centro" width="6" position="-2.5 2.25 -1.5"
              rotation="0 15 0"></a-text>
              <a-box position="-1 0.5 -3" rotation="0 45 0" color="blue" shadow
              event-set__enter="_event: mouseenter; color: #026fc9"
              event-set__leave="_event: mouseleave; color: #4CC3D9">
            </a-box>

           

            
       
    </a-scene> 

  
</body>

</html>
